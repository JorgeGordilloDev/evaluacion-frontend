<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Logo</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Services</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Featured</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact Me</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Totam possimus,
      debitis molestiae saepe incidunt dolor dignissimos fugit dolorum nisi
      molestias nam unde eius fugiat. Natus deleniti excepturi consequatur
      facilis vel?
    </main>

    <script src="main.js"></script>
  </body>
</html>
